<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>button</title>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 25px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
}

.button:hover {
  background-color: green;
}
</style>
</head>
<body>
    <button class="button">Styled Button</button>

</body>
</html>
